databases:
  - name: kaaspro-db
    databaseName: kaaspro_delivery_db
    user: kaaspro_user
    plan: free

services:
  - type: web
    name: kaaspro-backend
    runtime: node
    plan: free
    rootDir: backend-api
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: kaaspro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
